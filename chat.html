<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Girlfriend Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      display: flex;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: #1e1e2f;
      color: white;
    }

    .sidebar {
      width: 250px;
      background: #2e2e3f;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-list-item {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .chat-list-item:hover {
      background: #3a3a4f;
    }

    .chat-list-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    #chatbox {
      flex: 1;
      background: #2e2e3f;
      padding: 15px;
      border-radius: 10px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .message {
      margin: 10px 0;
    }

    .user { text-align: right; color: #add8e6; }
    .bot  { text-align: left;  color: #ffb6c1; }

    #inputArea {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
    }

    button {
      padding: 12px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #ff1493;
    }

    .chat-header {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #ff69b4;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2 style="color:#ff69b4; margin-bottom:10px;">Chatbots</h2>
    <div class="chat-list-item" onclick="loadChat('Moira', 'https://cdn.pixabay.com/photo/2023/01/13/16/29/girl-7716485_1280.jpg')">
      <img src="https://cdn.pixabay.com/photo/2023/01/13/16/29/girl-7716485_1280.jpg" />
      <span>💖 Moira 💖</span>
    </div>
    <div class="chat-list-item" onclick="loadChat('Luna', 'https://cdn.pixabay.com/photo/2023/11/10/21/45/hd-wallpaper-8380121_1280.jpg')">
      <img src="https://cdn.pixabay.com/photo/2023/11/10/21/45/hd-wallpaper-8380121_1280.jpg" />
      <span>🌙 Luna 🌙</span>
    </div>
    <div class="chat-list-item" onclick="loadChat('Aiko', 'https://cdn.pixabay.com/photo/2023/01/27/16/25/anime-7749031_1280.jpg')">
      <img src="https://cdn.pixabay.com/photo/2023/01/27/16/25/anime-7749031_1280.jpg" />
      <span>🌸 Aiko 🌸</span>
    </div>
  </div>

  <div class="chat-container">
    <div class="chat-header" id="chatHeader">Select a chatbot 💬</div>
    <div id="chatbox"></div>

    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Say something..." />
      <button onclick="chat()">Send</button>
    </div>
  </div>

  <script>
    let selectedBot = null;

    const replies = [
      { keywords: ["hello", "hi"], response: "Hey cutie 💕 How was your day?" },
      { keywords: ["love you"], response: "Aww, I love you more 😘" },
      { keywords: ["sad", "tired"], response: "I'm here for you... everything will be okay 🤗" },
      { keywords: ["game"], response: "Can I be your player 2? 🎮❤️" },
      { keywords: ["bye"], response: "Goodbye sweetheart 🌙 I'll be dreaming of you 💞" },
      { keywords: ["sex", "nude", "fuck", "horny"], response: "Let’s keep it sweet and respectful 💖" },
    ];

    function loadChat(name, imgURL) {
      selectedBot = name;
      document.getElementById("chatHeader").innerHTML = `<img src="${imgURL}" style="width:30px; height:30px; border-radius:50%; vertical-align:middle;"> <span style="margin-left:10px;">${name}</span>`;
      document.getElementById("chatbox").innerHTML = "";
    }

    function chat() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText || !selectedBot) return;

      appendMessage("user", userText);

      let response = "Hmm... I love hearing your voice. Tell me more 💌";

      for (let pair of replies) {
        for (let keyword of pair.keywords) {
          if (userText.toLowerCase().includes(keyword)) {
            response = pair.response;
            break;
          }
        }
        if (response !== "Hmm... I love hearing your voice. Tell me more 💌") break;
      }

      setTimeout(() => {
        appendMessage("bot", response);
      }, 500);

      input.value = "";
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerText = text;
      document.getElementById("chatbox").appendChild(msg);
      document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
    }
  </script>

</body>
</html>
